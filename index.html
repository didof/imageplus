<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        sizes="(max-width: 1920px) 100vw, 1920px"
        srcset="
          static/assets/images/monkey-240.avif   240w,
          static/assets/images/monkey-380.avif   380w,
          static/assets/images/monkey-640.avif   640w,
          static/assets/images/monkey-1180.avif 1180w,
          static/assets/images/monkey-1280.avif 1280w,
          static/assets/images/monkey-1920.avif 1920w
        "
        type="image/avif"
      />
      <source
        sizes="(max-width: 1920px) 100vw, 1920px"
        srcset="
          static/assets/images/monkey-240.webp   240w,
          static/assets/images/monkey-380.webp   380w,
          static/assets/images/monkey-640.webp   640w,
          static/assets/images/monkey-1180.webp 1180w,
          static/assets/images/monkey-1280.webp 1280w,
          static/assets/images/monkey-1920.webp 1920w
        "
        type="image/webp"
      />
      <source
        sizes="(max-width: 1920px) 100vw, 1920px"
        srcset="
          static/assets/images/monkey-240.png   240w,
          static/assets/images/monkey-380.png   380w,
          static/assets/images/monkey-640.png   640w,
          static/assets/images/monkey-1180.png 1180w,
          static/assets/images/monkey-1280.png 1280w,
          static/assets/images/monkey-1920.png 1920w
        "
        type="image/png"
      />
      <source
        sizes="(max-width: 1920px) 100vw, 1920px"
        srcset="
          static/assets/images/monkey-240.jpg   240w,
          static/assets/images/monkey-380.jpg   380w,
          static/assets/images/monkey-640.jpg   640w,
          static/assets/images/monkey-1180.jpg 1180w,
          static/assets/images/monkey-1280.jpg 1280w,
          static/assets/images/monkey-1920.jpg 1920w
        "
        type="image/jpg"
      />
      <img src="static/assets/images/monkey.jpg" alt="A monkey being stoic" />
    </picture>
  </body>
</html>
